<body>
    <h1>Temprature Converter</h1>
    <div id="container">
        <div class="inputdiv">
            <label>Celsius</label><br>
            <input type="number" value="0" id="cel" class="inp">
        </div>
        <div class="inputdiv">
            <label>Fahrenheit</label><br>
            <input type="number" value="32" id="fah" class="inp">
        </div>
    </div>

    <hr>
    <h1>Word and Character Counter</h1>
    <textarea id="textbox" cols="30" rows="10"></textarea>
    <p>
        <span id="word">0</span> Words And
        <span id="char">0</span> Character
    </p>


    <hr>
    <h1>Form Validation</h1>
    <div id="form-container">
        <h2>Login</h2>
        <form action="" onsubmit="return validateform()">
            <input type="text" placeholder="username" id="username"><br>
            <p id="userError" class="error"></p>
            <input type="password" placeholder="password" id="password"><br>
            <p id="passError" class="error"></p>
            <input type="submit">
        </form>
    </div>


    <hr>
    <h1>StopWatch</h1>
    <div id="watch-container">
        <div id="time">
            <span class="digit" id="hr">00</span>
            <span class="txt">Hr</span>
            <span class="digit" id="min">00</span>
            <span class="txt">Min</span>
            <span class="digit" id="sec">00</span>
            <span class="txt">Sec</span>
            <span class="digit" id="count">00</span>
        </div>
    </div>

    <div id="btn-container">
        <button class="btn" id="start" onclick="start()">Start</button>
        <button class="btn" id="stop" onclick="stop()">Stop</button>
        <button class="btn" id="reset" onclick="reset()">Reset</button>
    </div>

    <script type="text/javascript">

        //TEMPRATURE CONVERTER
        var cel = document.getElementById("cel");
        var fah = document.getElementById("fah");

        cel.addEventListener("input", function () {
            let c = this.value;
            let f = (c * 9 / 5) + 32;
            if (!Number.isInteger(f)) {
                f = f.toFixed(4);
            };
            fah.value = f;
        });

        fah.addEventListener("input", function () {
            let f = this.value;
            let c = (f - 32) * 5 / 9;
            if (!Number.isInteger(c)) {
                c = c.toFixed(4);
            };
            cel.value = c;
        });


        //WORD AND CHARACTER COUNTER
        let textbox = document.getElementById("textbox");

        textbox.addEventListener("input", function () {
            var text = this.value;
            let char = text.length;
            document.getElementById("char").innerHTML = char;

            text = text.trim();
            let words = text.split(" ");
            let cleanList = words.filter(function (elm) {
                return elm != "";
            });
            document.getElementById("word").innerHTML = cleanList.length;
        });


        //FORM VALIDATION
        let username = document.getElementById("username");
        let password = document.getElementById("password");
        let flag = 1;

        function validateform() {
            if (username.value == "") {
                document.getElementById("userError").innerHTML = "Username is Empty";
                flag = 0;
            } else if (username.value.length < 3) {
                document.getElementById("userError").innerHTML = "Username Required Min 3 char";
                flag = 0;
            } else {
                document.getElementById("userError").innerHTML = "";
                flag = 1;
            }

            if (password.value == "") {
                document.getElementById("passError").innerHTML = "Password is Empty";
                flag = 0;
            } else {
                document.getElementById("passError").innerHTML = "";
                flag = 1;
            }
            if (flag) {
                return true;
            } else {
                return false;
            }
        }


        //STOPWATCH
        var hr = 0;
        var min = 0;
        var sec = 0;
        var count = 0;

        var timer = false;

        function start() {
            timer = true;
            stopwatch();
        }
        function stop() {
            timer = false;
        }
        function reset() {
            timer = false;
            hr = 0;
            min = 0;
            sec = 0;
            count = 0;

            document.getElementById("hr").innerHTML = "00";
            document.getElementById("min").innerHTML = "00";
            document.getElementById("sec").innerHTML = "00";
            document.getElementById("count").innerHTML = "00";
        }

        function stopwatch() {
            if (timer == true) {
                count = count + 1;

                if (count == 100) {
                    sec = sec + 1;
                    count = 0;
                }
                if (sec == 60) {
                    min = min + 1;
                    sec = 0;
                }
                if (min == 60) {
                    hr = hr + 1;
                    min = 0;
                    sec = 0;
                }

                var hrstring = hr;
                var minstring = min;
                var secstring = sec;
                var countstring = count;

                if (hr < 10) {
                    hrstring = "0" + hrstring;
                }
                if (min < 10) {
                    minstring = "0" + minstring;
                }
                if (sec < 10) {
                    secstring = "0" + secstring;
                }
                if (count < 10) {
                    countstring = "0" + countstring;
                }
                document.getElementById("hr").innerHTML = hrstring;
                document.getElementById("min").innerHTML = minstring;
                document.getElementById("sec").innerHTML = secstring;
                document.getElementById("count").innerHTML = countstring;
                setTimeout("stopwatch()", 10);
            }
        }
